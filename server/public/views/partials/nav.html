<div ng-controller="NavController as nc" layout="column">
  <section layout="row" flex layout-align="space-between center" aria-label="navigation bar" id="nav-container">
    <div id="nav-brand-container" ng-click="nc.go('/about')" class="md-primary">
      <span>Fussbudget</span>
    </div>

    <!-- <md-icon id="nav-menu-icon" aria-label="open side nav" md-svg-icon="images/ic_menu_black_24px.svg"></md-icon> -->

    <div id="nav-right-bumper" ng-if="nc.userObject.avatar_url" layout="row" layout-align="end center">

      <span>{{nc.userObject.userName}}</span>

      <div id="nav-avatar-container" aria-label="user avatar" ng-click="nc.openNav()">
        <img id="nav-avatar" ng-src="{{nc.userObject.avatar_url}}">
      </div>

    </div>

    <md-sidenav class="md-sidenav-right" md-component-id="right" layout="column" layout-align="end end">
      <md-content>
        <md-list>
          <md-list-item>
            <md-button ng-click="nc.logout()" aria-label="log out">Log Out</md-button>
          </md-list-item>
          <md-list-item>
            <md-button ng-click="nc.go('/about')" aria-label="about">About</md-button>
          </md-list-item>
          <md-list-item>
            <md-button ng-click="nc.go('/add-client')" aria-label="add client">Add Client</md-button>
          </md-list-item>
          <md-list-item>
            <md-button ng-click="nc.go('/user')" aria-label="User Prefs">User Prefs</md-button>
          </md-list-item>
          <md-list-item>
            <md-button ng-click="nc.go('/client-list')" aria-label="client list" class="md-raised md-primary" id="nav-client-list-button">Client List</md-button>
          </md-list-item>

        </md-list>
      </md-content>

      <md-button ng-click="nc.closeNav()" class="md-primary">
        Close
      </md-button>
    </md-sidenav>


  </section>

</div>
