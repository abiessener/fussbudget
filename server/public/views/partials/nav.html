<div ng-controller="NavController as nc" layout="column">
  <section layout="row" flex>
    <div aria-label="navigation bar">
      <div id="nav-brand-container">
        <a href="#/client-list">Fussbudget</a>
      </div>

      <div ng-if="nc.userObject.avatar_url" id="nav-avatar-container" aria-label="user avatar" ng-click="nc.openNav()">
        <img id="nav-avatar" ng-src="{{nc.userObject.avatar_url}}">
      </div>

      <md-sidenav class="md-sidenav-right" md-component-id="right" layout="column" layout-align="end end">
        <md-content>
          <md-list>
            <md-list-item>
              <md-button ng-click="nc.go('/add-client')" aria-label="add client">Add Client</md-button>
            </md-list-item>
            <md-list-item>
              <md-button ng-click="nc.go('/client-list')" aria-label="client list">Client List</md-button>
            </md-list-item>
          </md-list>
        </md-content>

        <md-button ng-click="nc.closeNav()" class="md-primary">
          Close
        </md-button>
      </md-sidenav>


  </section>
  </div>
