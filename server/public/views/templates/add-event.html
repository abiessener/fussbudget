<section layout="column" flex layout-align="space-between center" class="full-height">
  <h2>
    Add Event
  </h2>


  <div id="add-event-image-container">
    <!-- some kind of graphic? -->
  </div>

  <div id="add-event-form-container">
    <form ng-submit="aec.addEvent()" layout="column" flex layout-align="space-around start" layout-padding layout-margin>

      <md-input-container>
        <label>Name: </label>
        <input ng-model="aec.eventToAdd.name" maxlength="10">
      </md-input-container>

      <md-input-container>
        <label>Time: </label>
        <input ng-model="aec.eventToAdd.time" type="time"></input>
      </md-input-container>

      <md-input-container>
        <label>Notes: </label>
        <input ng-model="aec.eventToAdd.notes">
      </md-input-container>

      <div layout="row" layout-align="space-around center">
        <md-button type="button" ng-click="aec.cancelAddEvent()">Cancel</md-button>
        <md-button class="md-raised md-primary" type="submit" >Save</md-button>
      </div>
    </form>
  </div>
</section>
