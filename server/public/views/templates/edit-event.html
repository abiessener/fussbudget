<section layout="column" flex layout-align="space-between center" class="full-height">
  <h2>
    Edit Event
  </h2>

  <div>
    <div id="edit-event-image-container" layout-fill>
    <!-- some kind of graphic? -->
    </div>
  
    <div id="edit-event-form-container">
      <form ng-submit="eec.editEvent()" id="add-client-form-container" layout="column" flex layout-align="space-around start" layout-padding
        layout-margin>

        <md-input-container>
          <label>Name: </label>
          <input ng-model="eec.eventToEdit.name" maxlength="10">
        </md-input-container>

        <md-input-container>
          <label>Time: </label>
          <input ng-model="eec.eventToEdit.time" type="time"></input>
        </md-input-container>

        <md-input-container>
          <label>Notes: </label>
          <input ng-model="eec.eventToEdit.notes">
        </md-input-container>

        <div layout="row" layout-align="space-around center">
          <md-button class="md-warn" type="button" ng-click="eec.deleteEvent($event)">Delete</md-button>
          <md-button class="md-raised" type="button" ng-click="eec.cancelEditEvent()">Cancel</md-button>


          <md-button class="md-raised md-primary" type="submit">Edit Event</md-button>
        </div>

      </form>
    </div>

</section>
