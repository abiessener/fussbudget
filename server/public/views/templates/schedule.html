<div class="container">
  <h1>
    Schedule
  </h1>
  <div id="schedule-header">
    <div id="schedule-avatar-container">
      <img id="schedule-avatar" ng-src="{{sc.currentClient.client[0].avatar_url}}">
      <strong>{{sc.currentClient.client[0].name}}</strong>
    </div>
  </div>
  
  <br/>
  <hr>
  <br/>
  
  <div id="schedule-list-container">
    <div class="schedule-event" ng-class="event.class" ng-repeat="event in sc.loadedSchedule.list | orderBy: 'time'">
      {{event.name}}<br/>
      {{event.time | date: "hh:mm a" : "Z"}} 
      <button ng-click="sc.modifyEvent(event, 'event-complete')">Complete</button>
      <button ng-click="sc.modifyEvent(event, 'event-dismiss')">Dismiss</button>
      <button ng-click="sc.modifyEvent(event, 'event-snooze')">Snooze</button>
      <br/>
      <hr>
    </div>

  </div>
</div>
